      }
      .tooltip-container:hover .tooltip-bubble {
        visibility: visible;
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }

        content: '';
        position: absolute;
        top: 100%;
        left: 50%;

        border-width: 5px;
        border-style: solid;
