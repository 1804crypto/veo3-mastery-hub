name: Server CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Server
    runs-on: ubuntu-latest

    # Add a PostgreSQL service container for integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Add a health check to ensure the service is ready before tests run
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Create .env file for testing
        working-directory: ./server
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/testdb" > .env
          echo "JWT_SECRET=a-very-secret-key-for-testing-in-ci" >> .env
          echo "CLIENT_ORIGIN=http://localhost:3000" >> .env
          echo "CLIENT_SUCCESS_URL=http://localhost:3000?payment=success" >> .env
          echo "CLIENT_CANCEL_URL=http://localhost:3000?payment=cancelled" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_12345" >> .env
          echo "STRIPE_WEBHOOK_SECRET=whsec_12345" >> .env

      - name: Install dependencies
        run: npm ci
      
      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
